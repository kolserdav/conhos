project: hosting-cli
services:
  node0:
    type: node
    size: pico
    image: 21-alpine3.18
    command: sh -c "echo Starting service... && npm install && npm run start"
    ports:
      - port: 3000
        type: ws
    environment:
      - PORT=3000
    domains:
      "3000": foreanswer-classmate-plakat.cloud.uyem.ru
exclude:
  - dist
